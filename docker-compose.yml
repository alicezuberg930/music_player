  redis:
    image: redis:7-alpine
    container_name: yukikaze_player_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    volumes:
      - yukikaze_player_redis_data:/data


